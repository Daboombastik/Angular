<h1> Users </h1>
<button [disabled]="!addUserBtnEnabled" class="btn btn-block mb-4" [ngClass]="btnClass">
    Add new User
</button>
<ul class="list-unstyled" *ngIf="loaded && users; else loading">
    <div *ngIf="users.length > 0; else noUsers">
        <li class="card mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive"
            [style.border-color]="user.isActive ? 'green': ''">
            <div class="row">
                <div class="col-sm-4">
                    <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="image of user">
                </div>
                <div class="col-sm-8">
                    <h3 [ngStyle]="headingStyle">{{user.firstName}} {{user.lastName}}</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            Age : {{user.age}}
                        </li>
                        <li class="list-group-item">
                            Balance : {{user.balance | currency:"EUR"}}
                        </li>
                        <li class="list-group-item">
                            Registered : {{user.registered | date}}
                        </li>
                        <li class="list-group-item">Address : {{user.address.street}} {{user.address.city}}
                            {{user.address.state}}</li>
                    </ul>
                </div>
            </div>
        </li>
    </div>
</ul>

<ng-template #loading>
    <h4>Loading users...</h4>
</ng-template>

<ng-template #noUsers>
    <h4>No Users Found</h4>
</ng-template>
